<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}  <!-- если route передает переменную title -->
        <title>{{ title }}</title>  <!-- То я записываю передаваемый title  -->
    {% else %}  <!-- иначе -->
        <title>Welcome, Flask!</title>  <!-- пишу стандартный текст -->
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static',
            filename='css/main.css') }}">
</head>
<body>

<header class="site-header">
    <ul class="main-menu">
        <li><a href="{{ url_for('index') }}">Главная</a></li>
        <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
        <li><a href="{{ url_for('catalog') }}">Каталог</a></li>
        <li><a href="{{ url_for('about_us') }}">О нас</a></li>
        <li><a href="{{ url_for('send_question') }}">Задать вопрос</a></li>
    </ul>
</header>

<div class="container">
    {% block content %}
        <!-- сюда подключаются страницы сайта -->
    {% endblock %}
</div>

</body>
</html>
